<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="../TO-DO-LIST/assets/style.css">
</head>
<body>
    <main class="box">
        <article class="content">
            <div class="header"></div>
            <h1>To-do List</h1>
        </div>
            <div class="form">
                <form id="task-from">
                <input id="task-input" name="tarefa" type="text" placeholder="Digite aqui sua tarefa" />
                <button type="submit">Adicionar</button>
            </form>
        </div>
            <div class="check-box">
                <div>
                <input type="checkbox" id="Estudar" name="Estudar" value="Estudar">
            <label for="Estudar">Estudar</label>
            </div>
            <div>
                <input type="checkbox" id="Comer" name="Comer" value="Comer">
                <label for="Comer">Comer</label>
            </div>
            <div>
                <input type="checkbox" id="Caminhar" name="Caminhar" value="Caminhar">
                <label for="Caminhar">Caminhar</label>
            </div>
            </div>
            

        </article>
    </main>
</body>
</html>
